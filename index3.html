<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bảng Thời Khoá Biểu</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        
        thead {
            background-color: #2c3e50;
            color: white;
        }
        
        tbody tr:nth-child(even) {
            background-color: green;
        }
        
        tbody tr:nth-child(odd) {
            background-color: red;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">Thời Khoá Biểu</h2>

    <table>
        <thead>
            <tr>
                <th>Tiết</th>
                <th>Thứ Hai</th>
                <th>Thứ Ba</th>
                <th>Thứ Tư</th>
                <th>Thứ Năm</th>
                <th>Thứ Sáu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Toán</td>
                <td>Lý</td>
                <td>Hóa</td>
                <td>Văn</td>
                <td>Sử</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Văn</td>
                <td>Toán</td>
                <td>Sinh</td>
                <td>Địa</td>
                <td>GDCD</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Anh</td>
                <td>Hóa</td>
                <td>Lý</td>
                <td>Toán</td>
                <td>Thể dục</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
