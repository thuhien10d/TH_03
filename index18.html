<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Tin Tức</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .news {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .news img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .news img:hover {
      transform: scale(1.05);
    }

    .news h2 {
      font-size: 26px;
      margin-top: 20px;
    }

    .news p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="news">
    <img src="https://res.klook.com/image/upload/fl_lossy.progressive,q_85/c_fill,w_1000/v1611047173/blog/vem5ucaczmg7psukyqth.webp" alt="Ảnh Đà Lạt">
    <h2>Đà Lạt - Thành Phố Du Lịch Hút Khách Nhất Mùa Hè</h2>
    <p>Với thời tiết mát mẻ, cảnh đẹp và nhiều hoạt động giải trí, Đà Lạt tiếp tục là điểm đến được yêu thích hàng đầu trong mùa hè năm nay.</p>
  </div>

</body>
</html>
