<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Menu Điều Hướng</title>
    <style>
        /* Canh giữa menu */
        
        .menu {
            text-align: center;
            margin-top: 50px;
        }
        
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            margin: 0 15px;
            padding: 8px 12px;
            transition: color 0.3s;
        }
        /* Hover: đổi màu chữ */
        
        .menu a:hover {
            color: #007BFF;
        }
        /* Active: gạch chân */
        
        .menu a:active {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="menu">
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="lienhe.html">Liên hệ</a>
    </div>

</body>

</html>
