<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Danh sách các môn học yêu thích</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        ul.subjects {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 400px;
        }
        
        ul.subjects li {
            padding: 12px 20px;
            margin-bottom: 8px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        /* Tô màu từng dòng khác nhau */
        
        ul.subjects li:nth-child(1) {
            background-color: #3498db;
        }
        /* Xanh dương */
        
        ul.subjects li:nth-child(2) {
            background-color: #e67e22;
        }
        /* Cam */
        
        ul.subjects li:nth-child(3) {
            background-color: #2ecc71;
        }
        /* Xanh lá */
        
        ul.subjects li:nth-child(4) {
            background-color: #9b59b6;
        }
        /* Tím */
        
        ul.subjects li:nth-child(5) {
            background-color: #e74c3c;
        }
        /* Đỏ */
        /* Hover đổi màu */
        
        ul.subjects li:hover {
            opacity: 0.8;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Danh sách các môn học yêu thích</h2>
    <ul class="subjects">
        <li>Toán học</li>
        <li>Vật lý</li>
        <li>Lập trình</li>
        <li>Thiết kế web</li>
        <li>Tiếng Anh</li>
    </ul>

</body>

</html>
