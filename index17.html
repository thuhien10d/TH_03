<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Thông Tin Du Lịch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 20px;
    }

    .section img {
      float: left;
      width: 280px;
      height: auto;
      margin-right: 10px;
      border-radius: 10px;
    }

    .section::after {
      content: "";
      display: block;
      clear: both;
    }

    .map iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>Khám Phá Đà Lạt</h1>

<div class="section">
  <img src="https://vivuvietnam.org/wp-content/uploads/2024/07/canh-dep-da-lat-1.jpg" alt="Đà Lạt">
  <h2>Vẻ Đẹp Mộng Mơ Của Đà Lạt</h2>
  <p>Đà Lạt là thành phố du lịch nổi tiếng nằm trên cao nguyên Lâm Viên, với khí hậu mát mẻ quanh năm. Nơi đây nổi bật với rừng thông bạt ngàn, hồ nước thơ mộng và kiến trúc cổ kính Pháp. Đà Lạt còn được mệnh danh là "thành phố ngàn hoa".</p>
</div>

<div class="section map">
  <h2>Bản Đồ Vị Trí</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.536501579511!2d108.44221451471915!3d11.940419991545667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317113e44a7656d7%3A0xe7750f4c12f46c21!2zxJDDoCDEkMO0bmc!5e0!3m2!1svi!2s!4v1718875114071!5m2!1svi!2s" 
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

</body>
</html>
