<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Bán Điện Thoại</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Điện Thoại Nổi Bật</h1>

<div class="grid-container">
  <div class="card">
    <img src="https://didongviet.vn/dchannel/wp-content/uploads/2022/09/cau-hinh-iphone-14-series-didongviet-02-768x512.jpg" alt="iPhone 14">
    <h3>iPhone 14</h3>
    <p>25.000.000₫</p>
    <button>Mua ngay</button>
  </div>
  <div class="card">
    <img src="https://cdn.xtmobile.vn/vnt_upload/news/11_2022/29/cau-hinh-galaxy-s23-series-ava-phu.jpg" alt="Samsung S23">
    <h3>Samsung S23</h3>
    <p>21.990.000₫</p>
    <button>Mua ngay</button>
  </div>
  <div class="card">
    <img src="https://cdn.tgdd.vn/Files/2022/02/24/1417134/2022-02-24_1200x599-800-resize.png" alt="OPPO Find X5">
    <h3>OPPO Find X5</h3>
    <p>17.500.000₫</p>
    <button>Mua ngay</button>
  </div>
</div>

</body>
</html>
